name: Publish Image

on:
  schedule:
    - cron: '0 5 * * *'   # 05:00 UTC nightly
  workflow_dispatch:

concurrency:
  group: publish-image-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY_REPO: discourse/dv

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-24.04
            platform: linux/amd64
            suffix: amd64
          - runner: ubuntu-24.04-arm
            platform: linux/arm64
            suffix: arm64
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write
      id-token: write
    outputs:
      date_tag: ${{ steps.date.outputs.date_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute date tag (UTC)
        id: date
        run: echo "date_tag=$(date -u +%Y%m%d)" >> "$GITHUB_OUTPUT"

      - name: Aggressive cleanup
        run: |
          sudo rm -rf /usr/lib/jvm
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/share/swift
          sudo rm -rf /usr/local/.ghcup
          sudo rm -rf /usr/local/julia*
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /usr/local/share/chromium
          sudo rm -rf /opt/microsoft /opt/google
          sudo rm -rf /opt/az
          sudo rm -rf /usr/local/share/powershell
          sudo rm -rf /opt/hostedtoolcache
          docker system prune -af || true
          docker builder prune -af || true
          df -h

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & push (${{ matrix.suffix }})
        uses: docker/build-push-action@v6
        with:
          context: .
          file: internal/assets/Dockerfile
          push: true
          platforms: ${{ matrix.platform }}
          tags: ${{ env.REGISTRY_REPO }}:${{ steps.date.outputs.date_tag }}-${{ matrix.suffix }}
          cache-from: type=gha,scope=${{ matrix.suffix }}
          cache-to: type=gha,mode=max,scope=${{ matrix.suffix }}

  merge:
    needs: build
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write
      id-token: write
    env:
      DATE_TAG: ${{ needs.build.outputs.date_tag }}
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create and push multi-arch manifest
        run: |
          docker buildx imagetools create -t ${{ env.REGISTRY_REPO }}:latest \
            -t ${{ env.REGISTRY_REPO }}:$DATE_TAG \
            ${{ env.REGISTRY_REPO }}:$DATE_TAG-amd64 \
            ${{ env.REGISTRY_REPO }}:$DATE_TAG-arm64

      - name: Inspect pushed image
        run: docker buildx imagetools inspect ${{ env.REGISTRY_REPO }}:$DATE_TAG

